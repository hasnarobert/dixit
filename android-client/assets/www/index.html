<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<title>Dixit</title>


		<!-- Bootstrap UI library -->
		<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />
		<script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
		
		<!-- Phone gap Api-->
		<script type="text/javascript" src="cordova-2.3.0.js"></script>
		
		<!-- App -->
		<link href="css/app.css" rel="stylesheet" media="screen" />
		<script type="text/javascript" src="js/index.js"></script>
	</head>
	<body>
		<div id="login-container" class="center-horizontal screen-container" style="visibility: hidden">
			<div class="form-line center-horizontal">
				<span class="label form-label">Server</span>
				<input id="server-address" class="form-input" type="text" value="http://192.168.1.101:8080/" />
			</div>
			<div class="form-line center-horizontal">
				<span class="label form-label">Name</span>
				<input id="player-name" class="form-input" type="text" value="" />
			</div>
			<div class="form-line center-horizontal" style="width: 50%">
				<button id="login-button" class="btn center-horizontal">Login</button>
			</div>
		</div>

		<div id="game-container" class="center-horizontal screen-container" style="visibility: visible">
			<div class="form-line center-horizontal">
				<div id="vote-bg" class="btn-group">
					<button class="btn btn-large">Vote</button>
					<button class="btn btn-large dropdown-toggle" data-toggle="dropdown">
						<span class="caret"></span>
					</button>
					<ul id="dropdown-vote" class="dropdown-menu" role="menu" >
					</ul>
				</div>

				<div id="mycard-bg" class="btn-group">
					<button class="btn btn-large">My card</button>
					<button class="btn btn-large dropdown-toggle" data-toggle="dropdown">
						<span class="caret"></span>
					</button>
					<ul id="dropdown-mycard" class="dropdown-menu" role="menu" >
					</ul>
				</div>

				<div id="sendvote-bg" class="btn-group" style="padding-left: 20px">
					<button class="btn btn-large">Send vote</button>
				</div>

				<div style="padding-left: 30px; padding-top: 5px;">
					<div style="float: left; width: 35%">
						<span id="current-vote" class="badge badge-important">1</span>
					</div>
					<div style="float: left; width: 30%">
						<span id="current-mycard" class="badge badge-important">1</span>
					</div>
					<div style="clear: both"></div>
				</div>
			</div>

			<div id="score" class="form-line center-horizontal">
			
			</div>
			

		</div>
	</body>
</html>
